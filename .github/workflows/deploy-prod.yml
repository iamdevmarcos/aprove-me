name: Deploy Prod

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
      GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      GCP_REGION: us-central1
      TF_DIR: infra/terraform/prod

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.GCP_SERVICE_ACCOUNT }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker auth for Artifact Registry
        run: |
          gcloud auth configure-docker "${GCP_REGION}-docker.pkg.dev" --quiet

      - name: Build and push backend images
        run: |
          REGISTRY="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/aproveme-repo"

          docker build \
            -f backend/services/api-gateway/Dockerfile \
            -t "${REGISTRY}/api-gateway:latest" \
            backend/services/api-gateway
          docker push "${REGISTRY}/api-gateway:latest"

          docker build \
            -f backend/services/auth-service/Dockerfile \
            -t "${REGISTRY}/auth-service:latest" \
            backend/services/auth-service
          docker push "${REGISTRY}/auth-service:latest"

          docker build \
            -f backend/services/integrations-service/Dockerfile \
            -t "${REGISTRY}/integrations-service:latest" \
            backend/services/integrations-service
          docker push "${REGISTRY}/integrations-service:latest"

          docker build \
            -f backend/services/batch-service/Dockerfile \
            -t "${REGISTRY}/batch-service:latest" \
            backend/services/batch-service
          docker push "${REGISTRY}/batch-service:latest"

          docker build \
            -f backend/services/notification-service/Dockerfile \
            -t "${REGISTRY}/notification-service:latest" \
            backend/services/notification-service
          docker push "${REGISTRY}/notification-service:latest"

      - name: Build and push frontend image
        working-directory: frontend
        run: |
          REGISTRY="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/aproveme-repo"

          docker build -t "${REGISTRY}/frontend:latest" .
          docker push "${REGISTRY}/frontend:latest"

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init

      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve -var "project_id=${{ env.GCP_PROJECT_ID }}"


